name: Daily Cash Sales Notification

on:
  repository_dispatch:
    types: [daily-cash-sales]

permissions:
  contents: read

jobs:
  run-daily:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure tzdata present
        run: sudo apt-get update && sudo apt-get install -y tzdata

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: python -m pip install --upgrade pip requests

      - name: Run script
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
          PUSHOVER_TOKEN: ${{ secrets.PUSHOVER_TOKEN }}
          PUSHOVER_USER: ${{ secrets.PUSHOVER_USER }}
          PUSHOVER_DEVICE: ${{ secrets.PUSHOVER_DEVICE }}
          PUSHOVER_PRIORITY: ${{ secrets.PUSHOVER_PRIORITY }}
          PUSHOVER_SOUND: ${{ secrets.PUSHOVER_SOUND }}
        run: |
          python scripts/dailycashsalesnotif.py >/dev/null
