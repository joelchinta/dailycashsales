name: Daily Notion Total

on:
  # 23:59 Asia/Brunei is 15:59 UTC
  schedule:
    - cron: "59 15 * * *"
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  run-daily:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Optional but safe on minimal images
      - name: Ensure tzdata present
        run: sudo apt-get update && sudo apt-get install -y tzdata

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: python -m pip install --upgrade pip requests

      - name: Run script
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
          PUSHOVER_TOKEN: ${{ secrets.PUSHOVER_TOKEN }}
          PUSHOVER_USER: ${{ secrets.PUSHOVER_USER }}
          PUSHOVER_DEVICE: ${{ secrets.PUSHOVER_DEVICE }}
          PUSHOVER_PRIORITY: ${{ secrets.PUSHOVER_PRIORITY }}
          PUSHOVER_SOUND: ${{ secrets.PUSHOVER_SOUND }}
        run: |
          python scripts/notion_daily_total.py
